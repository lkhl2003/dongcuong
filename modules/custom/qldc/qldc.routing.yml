qldc.autocomplete:
    path: '/qldc/autocomplete'
    defaults:
      _controller: '\Drupal\qldc\Controller\JsonAutoCompleteController::hovaten'
      _format: json
    requirements:
      _permission: 'access content'
qldc.donxacnhan:
  path: '/donxacnhan/{node}'
  defaults:
    _controller: '\Drupal\qldc\Controller\DonXacNhanController::nodeWord'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      node:
        type: entity:node
